<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <div class="user__container">
            <div class="user__backgroud">
                <figure class="user__picture">
                    <img src="images/image-victor.jpg" alt="image" class="gallery__img">
                </figure>
            </div>

            <div class="user__texts">
                <h1 class="user__name">Victor Crest <span class="user__age">26</span></h1>
                <p class="user__paragraph">London</p>
            </div>

            <div class="user__statistics">
                <div class="information">
                    <h3 class="information__h3">80K</h3>
                    <p class="information__p">Followers</p>
                </div>

                <div class="information">
                    <h3 class="information__h3">803K</h3>
                    <p class="information__p">Likes</p>
                </div>

                <div class="information">
                    <h3 class="information__h3">1.4K</h3>
                    <p class="information__p">Photos</p>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
